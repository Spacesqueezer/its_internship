<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Задания</title>
	{% load static %}
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f9f4;
			color: #333;
			margin: 0;
			padding: 20px;
		}

		h1 {
			color: #2e7d32;
			margin-bottom: 30px;
		}

		.tabs {
			display: flex;
			border-bottom: 2px solid #c8e6c9;
			margin-bottom: 10px;
		}

		.tab {
			padding: 12px 24px;
			border: 1px solid #c8e6c9;
			border-bottom: none;
			background: #e8f5e9;
			color: #2e7d32;
			transition: background 0.3s, color 0.3s;
			border-radius: 6px 6px 0 0;
			margin-right: 5px;
		}

		.tab:hover {
			background: #c8e6c9;
		}

		.tab.active {
			background: #ffffff;
			border-bottom: 2px solid #ffffff;
			font-weight: bold;
			color: #1b5e20;
			box-shadow: inset 0 2px 0 #43a047;
		}

		.tab-content {
			border: 1px solid #c8e6c9;
			background: #ffffff;
			padding: 20px;
			display: none;
			border-radius: 0 6px 6px 6px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
		}

		.tab-content.active {
			display: block;
		}

		/* Дополнительно: плавность появления */
		.tab-content {
			opacity: 0;
			transition: opacity 0.3s ease-in-out;
		}

		.tab-content.active {
			opacity: 1;
		}
	</style>
</head>
<body>

<h1>Добрый день, {{ user.first_name }} {{ user.last_name }}</h1>

<div class="tabs">
	<div class="tab active" data-tab="1">Задание 1</div>
	<div class="tab" data-tab="2">Задание 2</div>
	<div class="tab" data-tab="3">Задание 3</div>
	<div class="tab" data-tab="4">Задание 4</div>
	<div class="tab" data-tab="5">Задание 5</div>
</div>

<div class="tab-content active" id="tab-1"></div>
<div class="tab-content" id="tab-2"></div>
<div class="tab-content" id="tab-3"></div>
<div class="tab-content" id="tab-4"></div>
<div class="tab-content" id="tab-5"></div>

<script src="{% static 'js/tabs.js' %}"></script>
</body>
</html>
