<style>
	/* Таблица сделок */
	table {
		width: 100%;
		border-collapse: collapse;
		margin-top: 15px;
		font-family: Arial, sans-serif;
		background-color: #fff;
		box-shadow: 0 2px 5px rgba(0, 128, 0, 0.1);
	}

	th, td {
		border: 1px solid #ccc;
		padding: 10px;
		text-align: left;
	}

	th {
		background-color: #e6f5e6; /* светло-зелёный фон */
		color: #006400; /* тёмно-зелёный текст */
	}

	tr:nth-child(even) {
		background-color: #f9f9f9;
	}

	tr:hover {
		background-color: #f1fff1;
	}
</style>


{% if deals %}
	<table>
		<tr>
			<th>№</th>
			<th>Название</th>
			<th>Статус</th>
			<th>Дата создания</th>
			<th>Сумма</th>
		</tr>
		{% for deal in deals %}
		<tr>
			<td>{{ forloop.counter }}</td>
			<td>{{ deal.TITLE }}</td>
			<td>{{ deal.STAGE_ID }}</td>
			<td>{{ deal.DATE_CREATE }}</td>
			<td>{{ deal.OPPORTUNITY }}</td>
		</tr>
		{% endfor %}
	</table>
{% else %}
	<p>Сделки не найдены.</p>
{% endif %}
